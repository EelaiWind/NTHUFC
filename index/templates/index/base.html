<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% block title_name %}
    {% endblock title_name %}
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %} media="screen">
    <link rel="stylesheet" href={% static "css/base.css" %} media="screen">
    <script src={% static "js/jquery-2.1.4.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>
    <script type="text/javascript">
        //show msg modal
        function showMsgModal(msg){
            $('#msg-Modal').modal('show');
            $('#msg-txt').text(msg);
        }
    </script>
    {% block import_source %}
    {% endblock import_source %}
  </head>
  <body>
    {% include "index/navbar.html" %}
    <center>
      <!-- Modal -->
      <div class="modal fade" id="msg-Modal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header" id="alert-modal">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title"><strong id="msg-txt"></strong></h4>
            </div>
          </div>
        </div>
      </div>
    </center>

    <!-- wrap all page elements to div -->
    <div class="wrap-body container-fluid">
      {% block body_block %}
      {% endblock body_block %}
    </div>
    <br><br>
    {% include "index/footer.html" %}
  </body>
</html>
