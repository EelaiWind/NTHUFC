<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8">
    {% block title_name %}
    {% endblock title_name %}
    <link rel="stylesheet" href={% static "css/bootstrap.min.css" %} media="screen">
    <link rel="stylesheet" href={% static "css/footer.css" %} media="screen">
    <script src={% static "js/jquery-2.1.4.min.js" %}></script>
    <script src={% static "js/bootstrap.min.js" %}></script>

    {% block import_source %}
    {% endblock import_source %}
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index:index' %}">NTHUFC</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'photos:photos' %}">Photos</a></li>
            <li><a href="#">Vote</a></li>
            <li><a href="{% url 'index:sign_up' %}">Sign up</a></li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Log in</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- wrap all page elements to div -->
    <div class="wrap-body container-fluid">
      {% block body_block %}
      {% endblock body_block %}
    </div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted" >@2015 NTHUFC, KEJP.</p>
      </div>
    </footer>
  </body>
</html>
